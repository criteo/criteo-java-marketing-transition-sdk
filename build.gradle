buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id 'idea'
    id 'eclipse'
    id 'java'
    id 'maven'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'io.codearte.nexus-staging'  version '0.20.0'
    id 'de.marcphilipp.nexus-publish' version '0.2.0'
}

group = 'com.criteo'
version = '2021-04.0'

repositories {
    jcenter()
}
sourceSets {
    main.java.srcDirs = ['src/main/java']
}


    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    install {
        repositories.mavenInstaller {
            pom.artifactId = 'api-transition.java-client'
        }
    }

dependencies {
    compile 'io.swagger:swagger-annotations:1.5.22'
    compile "com.google.code.findbugs:jsr305:3.0.2"
    compile 'com.squareup.okhttp3:okhttp:3.14.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.14.2'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'io.gsonfire:gson-fire:1.8.3'
    runtime 'org.slf4j:slf4j-api:1.7.25'
    compile group: 'org.apache.oltu.oauth2', name: 'org.apache.oltu.oauth2.client', version: '1.0.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mock-server:mockserver-netty:5.5.1'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

javadoc {
    options.encoding = 'UTF-8'
    options.tags = [ "http.response.details:a:Http Response Details" ]
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.criteo'
            artifactId 'api-transition.java-client'
            version '2021-04.0'
            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom {
                packaging = 'jar'
                name = 'com.criteo:api-transition.java-client'
                description = 'Criteo API Transition SDK for Java'
                url = 'https://github.com/criteo/criteo-java-marketing-transition-sdk'
                licenses {
                    license {
                        name = 'Apache License, version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        name = 'Criteo'
                        email = 'open-source@criteo.com'
                        url = 'https://www.criteo.com/'
                        organization = 'Criteo'
                        organizationUrl = 'https://www.criteo.com/'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/criteo/criteo-java-marketing-transition-sdk.git'
                    developerConnection = 'scm:git:ssh://github.com:criteo/criteo-java-marketing-transition-sdk.git'
                    url = 'https://github.com/criteo/criteo-java-marketing-transition-sdk'
                }
            }
        }
    }
    repositories {
        maven {
            url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            credentials {
                username = "criteo-oss"
                password = System.getenv("SONATYPE_PASSWORD")
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

nexusStaging {
    serverUrl = "https://oss.sonatype.org/service/local/"
    packageGroup = 'com.criteo'
    username = "criteo-oss"
    password = System.getenv("SONATYPE_PASSWORD")
    numberOfRetries = 50
    delayBetweenRetriesInMillis = 3000
}

ext."signing.keyId" = '85532E9E'
ext."signing.secretKeyRingFile" = '.travis/secring.gpg'
ext."signing.password" = System.getenv("SONATYPE_PASSWORD")